<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style_registrarse.css" />
    <!-- icono de la pestaña -->
    <link rel="icon" href="img/logo_SF.png">
</head>
<body class="fondo_login   fondo">
    <div class="container w-75">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="col">

                <div class="text-center espacio1">
                    <!-- logo del restobar -->
                    <img src="img/logo_SF.png"  alt="Logo puntoburger">
                </div>
                 
                

                <!-- login -->

                  <div class="text-center espacio1 letraTitulo">
                    <h2>Registro de usuarios</h2>
                  </div>
                  
                  <div class="espacio1">
                  <form action="#">
                    <div class="mb-4">
                        <img class="centrado_usu" src="/img/logo_usu.png" alt="logo usuario">
                        <input placeholder="Ingrese su usuario" type="text" class="form-control" name="usuario" >
                    </div>

                    <div class="mb-4">
                        <img class="centrado_arroba" src="/img/arroba.png" alt="logo correo">
                        <input placeholder="Ingrese su Correo" type="email" class="form-control" name="email" >
                    </div>

                    <div class="mb-4">
                        <img class="centrado_contra" src="/img/logo_3.png" alt="logo contraseña">
                        <input placeholder="Ingrese su contraseña" type="password" class="form-control" name="password" >
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Estoy de acuerdo con Términos y Privacidad</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary boton_col"><a class="sin color1" href="registro_ok.html">Registrarse</a></button>
                    </div>

                    <div class="espacio1">
                        <div class="d-grid">
                            <img class="centrado_google" src="/img/logo_5.png" alt="logo Google">
                            <button type="submit" class="btn btn-primary boton_col1 color2">Registrese con Google</button>
                        </div>

                        <div class="d-grid">
                            <img class="centrado_google" src="/img/logo_6.png" alt="logo Facebook">
                            <button type="submit" class="btn btn-primary boton_col1 color2">Registrese con Facebook</button>
                        </div>

                        <div class="d-grid">
                            <img class="centrado_insta" src="/img/logo_7.png" alt="logo google">
                            <button type="submit" class="btn btn-primary boton_col1 color2">Registrese con Instagram</button>
                        </div>
                    </div>
                </form>
            </div>
               
            </div>
        </div>
    </div>
    


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
